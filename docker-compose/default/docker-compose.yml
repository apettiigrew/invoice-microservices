services:
  rabbit:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  eurekaserver:
    image: "pettiville/eurekaserver:s1"
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"
      OTEL_SERVICE_NAME: "eurekaserver"

  configserver:
    image: "pettiville/configserver:s1"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  gatewayserver:
    image: "pettiville/gatewayserver:s1"
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      invoices:
        condition: service_healthy
      users:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
    extends:
      file: common-config.yml
      service: microservice-eureka-config


  invoicedb:
    container_name: invoicedb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: invoicedb
    volumes:
      - invoicedb_data:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  userdb:
    container_name: userdb
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: userdb
    volumes:
      - userdb_data:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  invoices:
    image: "pettiville/invoices:s1"
    container_name: invoices-ms
    ports:
      - "8080:8080"
    depends_on:
      invoicedb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://invoicedb:3306/invoicedb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_APPLICATION_NAME: invoices
      # Flyway configurations
      SPRING_FLYWAY_LOCATIONS: classpath:/db/migration
      SPRING_FLYWAY_SQL-MIGRATION-SUFFIXES: .sql
      SPRING_FLYWAY_URL: jdbc:mysql://invoicedb:3306/invoicedb
      SPRING_FLYWAY_USER: root
      SPRING_FLYWAY_PASSWORD: root
      SPRING_FLYWAY_BASELINE-VERSION: 0.0
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  users:
    image: "pettiville/users:s1"
    container_name: users-ms
    ports:
      - "8081:8081"
    depends_on:
      userdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://userdb:3306/userdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_APPLICATION_NAME: users
      # Flyway configurations
      SPRING_FLYWAY_LOCATIONS: classpath:/db/migration
      SPRING_FLYWAY_SQL-MIGRATION-SUFFIXES: .sql
      SPRING_FLYWAY_URL: jdbc:mysql://userdb:3306/userdb
      SPRING_FLYWAY_USER: root
      SPRING_FLYWAY_PASSWORD: root
      SPRING_FLYWAY_BASELINE-VERSION: 0.0
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  apettigrew:
    driver: "bridge"


volumes:
  invoicedb_data:
  userdb_data: