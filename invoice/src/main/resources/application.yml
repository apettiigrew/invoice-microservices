server:
  port: 8080
spring:
  application:
    name: "invoices"
  profiles:
    active:
      - "prod"

  datasource:
    url: jdbc:mysql://localhost:3306/invoicedb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    locations: /db/migration
    sql-migration-suffixes: .sql
    url: jdbc:mysql://localhost:3306/invoicedb
    user: root
    password: root
    baseline-version: 0.0
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
    properties:
      hibernate:
        type.preferred_uuid_jdbc_type: VARCHAR
        format_sql: true
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

build:
  version: "3.0"

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "invoices"
    description: "Apettigrew Invoices Application"
    version: "1.0.0"

logging:
  level:
    com:
      apettigrew:
        invoice: DEBUG